<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A split screen gallery</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fjalla+One'>
      <link rel="stylesheet" href="css/enchodesign.css">
      <link rel="stylesheet" href="css/style.css">
      
</head>
<body>
<!-- Newsletter design-->
  <article id="slide-0" class="slide slide--locked">
      <div class="wrapper">
          <div class="border-circle" id="one"></div>
          <div class="border-circle" id="two"></div>
          <div class="background-circle">
            <div class="triangle-light"></div>
            <div class="body"></div>
            <span class="shirt-text">E</span>
            <span class="shirt-text">C</span>
            <span class="shirt-text">H</span>
            <span class="shirt-text">O</span>
            <span class="shirt-text">E</span>
            <span class="shirt-text">S</span>
            <div class="triangle-dark"></div>
          </div>
          <div class="head">
            <div class="ear" id="left"></div>
            <div class="ear" id="right"></div>
            <div class="hair-main">
              <div class="sideburn" id="left"></div>
              <div class="sideburn" id="right"></div>
              <div class="hair-top"></div>
            </div>
            <div class="face">
              <div class="hair-bottom"></div>
              <div class="nose"></div>
              <div class="eye-shadow" id="left">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="eye-shadow" id="right">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="mouth"></div>
              <div class="shadow-wrapper">
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <span class="music-note" id="one">&#9835;</span>
          <span class="music-note" id="two">&#9834;</span>
        </div>
</article>
<article id="slide-1" class="slide slide--text slide--locked">
  <div class="slide__inner">
    <p>AWS newsletter</p>
    <p class="demo-arrow">&darr;</p>
    <p class="demo-instructions">Scroll down</p>
  </div>
</article>
<article id="slide-2" class="slide slide--scrolling slide--text">
  <div class="slide__inner">
      
  <img src="https://cdn1.imggmi.com/uploads/2019/3/2/b1e85714014fc5fbad6738d57fd95a16-full.jpg" height="100%"/>
  </div>
</article>
<article id="slide-3" class="slide">
  <img id="myImg" src="https://cdn1.imggmi.com/uploads/2019/3/2/b7c72f78d0e92248da33a8175c3d6b4b-full.jpg" height="100%"/>
</article>
<article id="slide-4" class="slide">
  <img id="myImg" src="https://cdn1.imggmi.com/uploads/2019/3/2/451a97a056718b40cc451be140a40c30-full.jpg" height="100%"/>
</article>
<article id="slide-5" class="slide slide--text">
  <div class="slide__inner">
  <img id="myImg" src="https://cdn1.imggmi.com/uploads/2019/3/2/cd75f044dfbaccca22066d40a1767ef5-full.jpg" height="100%"/>
  </div>
</article>
<article id="slide-6" class="slide">
  <p>Sample text</p>
</article>
<article id="slide-7" class="slide slide--text">
  <div class="slide__inner">
    <p>Work hard have fun make history</p>
    <p class="demo-instructions">The end.</p>
  </div>
</article>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>




</body>

</html>
